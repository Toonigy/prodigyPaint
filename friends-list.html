<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Paint - Friends List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: left;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .friends-section {
            margin-top: 2rem;
            text-align: left;
        }
        .friends-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .friend-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f3f4f6;
        }
        .friend-item:last-child {
            border-bottom: none;
        }
        .friend-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }
        .friend-item span {
            font-weight: 500;
            color: #374151;
        }
        .add-friend-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            align-items: center;
        }
        .add-friend-form input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }
        .add-friend-form button {
            width: auto;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Friends List</h2>
        <p class="text-gray-600 mb-4" id="user-status">Loading user status...</p>

        <div class="friends-section">
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">My Friends</h3>
            <ul id="friends-list" class="friends-list">
                <!-- Friends will be dynamically loaded here -->
                <li class="friend-item">
                    <img src="https://placehold.co/40x40/cccccc/333333?text=F1" alt="Friend 1 Profile">
                    <span>Friend One (ID: abcdef123)</span>
                </li>
                <li class="friend-item">
                    <img src="https://placehold.co/40x40/cccccc/333333?text=F2" alt="Friend 2 Profile">
                    <span>Friend Two (ID: ghihkl456)</span>
                </li>
            </ul>

            <div class="add-friend-form">
                <input type="text" id="friend-id-input" placeholder="Enter Friend's User ID">
                <button id="add-friend-btn" class="btn-primary">Add Friend</button>
            </div>
        </div>

        <button id="back-to-dashboard-btn" class="btn-secondary">Back to Dashboard</button>
        <button id="logout-btn" class="btn-secondary">Log Out</button>

        <!-- Message Display Area -->
        <div id="message-area" class="message hidden"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="friends-list.js"></script>
</body>
</html>
