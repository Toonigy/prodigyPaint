<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Paint - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .profile-pic {
            width: 96px; /* h-24 */
            height: 96px; /* w-24 */
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem; /* mx-auto mb-6 */
            border: 3px solid #4f46e5;
        }
        button {
            width: 100%; /* Make buttons full width for consistency */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.75rem; /* Add some space between buttons */
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: left;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to your Dashboard!</h2>

        <!-- User Profile Picture -->
        <img id="profile-picture" class="profile-pic" src="https://placehold.co/96x96/cccccc/333333?text=User" alt="User Profile Picture">

        <p class="text-gray-600 mb-6" id="dashboard-user-info">Loading user info...</p>

        <!-- New Buttons -->
        <button id="art-studio-btn" class="btn-primary">Go to Art Studio</button>
        <button id="whats-new-btn" class="btn-secondary">What's New (Other Users' Art)</button>
        <button id="friends-list-btn" class="btn-secondary">Friends List</button>

        <!-- Logout Button -->
        <button id="logout-btn" class="btn-secondary mt-2">Log Out</button>

        <!-- Message Display Area -->
        <div id="message-area" class="message hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase config and app ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyDh1cFDmqgvZ_3_uiI5jdRV7ttLKtV6c5Q",
            authDomain: "websitetester-9bfb4.firebaseapp.com",
            databaseURL: "https://websitetester-9bfb4-default-rtdb.firebaseio.com",
            projectId: "websitetester-9bfb4",
            storageBucket: "websitetester-9bfb4.firebasestorage.app",
            messagingSenderId: "483339959826",
            appId: "1:483339959826:web:3e9303f92ffb302ca062cb",
            measurementId: "G-WXTK30J819"
        };

        let app;
        let auth;
        let db;
        let userId = null;

        const dashboardUserInfo = document.getElementById('dashboard-user-info');
        const profilePicture = document.getElementById('profile-picture');
        const logoutBtn = document.getElementById('logout-btn');
        const artStudioBtn = document.getElementById('art-studio-btn');
        const whatsNewBtn = document.getElementById('whats-new-btn');
        const friendsListBtn = document.getElementById('friends-list-btn');
        const messageArea = document.getElementById('message-area');

        // Function to display messages to the user
        function showMessage(text, type) {
            messageArea.textContent = text;
            messageArea.className = `message ${type}`; // Apply success or error class
            messageArea.classList.remove('hidden');
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // Initialize Firebase and set up authentication listener
        async function initializeFirebaseAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        const displayName = user.displayName || user.email || 'Anonymous';
                        dashboardUserInfo.textContent = `User: ${displayName} | ID: ${userId}`;

                        // Set profile picture
                        if (user.photoURL) {
                            profilePicture.src = user.photoURL;
                        } else {
                            // Fallback to a generic placeholder if no photoURL
                            profilePicture.src = "https://placehold.co/96x96/cccccc/333333?text=User";
                        }
                        showMessage(`Welcome back, ${displayName}!`, 'success');
                    } else {
                        // If user logs out or session expires, redirect back to login
                        console.log("No user logged in, redirecting to login page.");
                        window.location.href = 'index.html'; // Assuming your login page is index.html
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or setting up auth listener:", error);
                showMessage(`Firebase initialization error: ${error.message}`, 'error');
            }
        }

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logged out successfully! Redirecting...', 'success');
                // onAuthStateChanged will handle the redirect to the login page
            } catch (error) {
                console.error("Logout error:", error);
                showMessage(`Logout failed: ${error.message}`, 'error');
            }
        });

        // Event listeners for new buttons (placeholders for now)
artStudioBtn.addEventListener('click', () => {
    window.location.href = 'art-studio.html'; // Changed from showMessage
});

        whatsNewBtn.addEventListener('click', () => {
window.location.href = 'whats-new.html'; // Changed from showMessage
        });

        friendsListBtn.addEventListener('click', () => {
window.location.href = 'friends-list.html'; // Changed from showMessage
        });

        // Initialize Firebase and Auth when the window loads
        window.onload = initializeFirebaseAndAuth;

    </script>
</body>
</html>
