<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Paint - Art Studio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="art-studio.css">
</head>
<body>
    <div class="studio-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Art Studio</h2>
        <p class="text-gray-600 mb-4" id="user-status">Loading user status...</p>

        <div class="controls">
            <!-- Brush Controls -->
            <div class="control-group">
                <label for="color-picker" class="text-gray-700 text-sm font-medium">Brush Color</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="control-group">
                <label for="brush-size" class="text-gray-700 text-sm font-medium">Brush Size</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="brush-size-value" class="text-gray-600 text-xs">5</span>
            </div>

            <!-- Text Tool Controls -->
            <div class="control-group">
                <label for="text-input" class="text-gray-700 text-sm font-medium">Text</label>
                <input type="text" id="text-input" placeholder="Enter text">
            </div>
            <div class="control-group">
                <label for="font-size" class="text-gray-700 text-sm font-medium">Font Size</label>
                <input type="number" id="font-size" min="10" max="100" value="24">
                <span id="font-size-value" class="text-gray-600 text-xs">24</span>
            </div>
            <div class="control-group">
                <label for="text-color-picker" class="text-gray-700 text-sm font-medium">Text Color</label>
                <input type="color" id="text-color-picker" value="#000000">
            </div>
            <div class="control-group">
                <button id="add-text-btn" class="btn-action">Add Text</button>
            </div>


            <!-- General Controls -->
            <div class="control-group">
                <button id="clear-canvas-btn" class="btn-secondary">Clear Canvas</button>
            </div>
            <div class="control-group">
                <button id="back-to-dashboard-btn" class="btn-secondary">Back to Dashboard</button>
            </div>
        </div>

        <canvas id="artCanvas"></canvas>
    </div>

    <!-- Message Display Area -->
    <div id="message-area" class="message hidden"></div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="art-studio.js"></script>
</body>
</html>
