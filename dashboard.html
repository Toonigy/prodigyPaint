<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Paint - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .profile-pic {
            width: 96px; /* h-24 */
            height: 96px; /* w-24 */
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem; /* mx-auto mb-6 */
            border: 3px solid #4f46e5;
        }
        button {
            width: 100%; /* Make buttons full width for consistency */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.75rem; /* Add some space between buttons */
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: left;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to your Dashboard!</h2>

        <!-- User Profile Picture -->
        <img id="profile-picture" class="profile-pic" src="https://placehold.co/96x96/cccccc/333333?text=User" alt="User Profile Picture">

        <p class="text-gray-600 mb-6" id="dashboard-user-info">Loading user info...</p>

        <!-- New Buttons -->
        <button id="art-studio-btn" class="btn-primary">Go to Art Studio</button>
        <button id="whats-new-btn" class="btn-secondary">What's New (Other Users' Art)</button>
        <button id="friends-list-btn" class="btn-secondary">Friends List</button>
        <button id="view-profile-btn" class="btn-secondary">View Profile</button> <!-- New button added -->

        <!-- Logout Button -->
        <button id="logout-btn" class="btn-secondary mt-2">Log Out</button>

        <!-- Message Display Area -->
        <div id="message-area" class="message hidden"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
